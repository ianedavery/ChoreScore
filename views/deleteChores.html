<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset='utf-8' content='delete chores' name='description'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css' integrity='sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb' crossorigin='anonymous'>
	<link rel='stylesheet' type='text/css' href='../public/operations.css'>
	<link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
</head>
<body>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='delete-chore-form'>
		<fieldset>
			<legend class='legend'>Delete a Chore</legend>

			<div class='form-group'>
				<select form='delete-chore-form' name='chore-to-delete' id='chore-delete-dropdown' class='form-control one-field-dropdown' aria-label='chore to delete' autofocus required>
				</select>
			</div>

		</fieldset>

		<button type='submit' class='btn btn-default operations-button'>Delete</button>
	</form>

	<div class='back-button-container'>
		<button class='done-button one-field-done-button' id='chore-arrow-back' aria-label='return to chore dashboard'><div class='arrow-back trigger'></div></button>
	</div>

	<main class='create-container one-field-create-container'></main>

	<div id='ground'>
		<img src='/images/curve.png' alt='image of the ground' id='rolling-hills'>
	</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>		
</body>
</html>
