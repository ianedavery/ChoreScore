<body>

	<header role='banner'>
		<h1>ChoreScore</h1>
	</header>

		<div class='container'>
			<form id='registration-form'>

				<fieldset id='registration-fieldset'>
					
					<div class='row'>
						<div class='form-group col-xs-12 col-sm-6 col-lg-6 left'>
							<label for='username' class='.sr-only'></label>
							<input class='form-control' type='text' name='username' id='reg-username' placeholder='username' required autocomplete autofocus>
						</div>

						<div class='form-group col-xs-12 col-sm-6 col-lg-6 right'>
							<label for='password' class='.sr-only'></label>
							<input class='form-control' type='password' name='password' id='reg-password' placeholder='password' required autocomplete>
						</div>
					</div>
					<div class='row'>
						<div class='form-group col-xs-12 col-sm-6 col-lg-6 left bottom'>
							<label for='firstName' class='.sr-only'></label>
							<input class='form-control' type='text' name='firstName' id='firstName' placeholder='first name' autocomplete>
						</div>

						<div class='form-group col-xs-12 col-sm-6 col-lg-6 right bottom'>
							<label for='lastName' class='.sr-only'></label>
							<input class='form-control' type='text' name='lastName' id='lastName' placeholder='last name' autocomplete>
						</div> 
					</div>

				</fieldset>

				<div id='button-container'>
					<button type='submit' id='sign-up-button' class='btn btn-default'>Sign Up</button>
				</div>
			</form>
		</div>
