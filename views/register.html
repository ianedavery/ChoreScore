<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset="utf-8" content='registration page' name='description'>
	<link rel='stylesheet' type='text/css' href='/styles.css'>
</head>

<body>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='registration-form'>

		<fieldset>
			<legend>Register</legend>

			<label for='username'>username</label>
			<input type='text' name='username' id='reg-username' required autocomplete>

			<label for='password'>password</label>
			<input type='password' name='password' id='reg-password' required autocomplete>

			<label for='firstName'>First Name</label>
			<input type='text' name='firstName' id='firstName' autocomplete>

			<label for='lastName'>Last Name</label>
			<input type='text' name='lastName' id='lastName' autocomplete>

		</fieldset>

		<button type='submit'>Register</button>
	</form>


<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>

</body>

</html>
