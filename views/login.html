<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset='utf-8' content='login page' name='description'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css' integrity='sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb' crossorigin='anonymous'>
	<link rel='stylesheet' type='text/css' href='./login.css'>
	<link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
</head>

<body>

	<header role='banner'>
		<h1>ChoreScore</h1>
	</header>

	<form id='login-form'>

		<fieldset>

			<legend for='login'></legend>

			<div class='form-group username'>
				<label for='username'></label>
				<input class='form-control' type='text' name='username' id='username' placeholder='username' aria-label='username' required autocomplete autofocus>
			</div>

			<div class='form-group'>
				<label for='password'></label>
				<input class='form-control' type='password' name='password' id='password' placeholder='password' aria-label='password' required autocomplete>
			</div>
			
		</fieldset>

		<button type='submit' class='btn btn-default'>log in</button>
	</form>

	<div id='demouser-container'>
		<p id='demouser'>Demo</br>username: joe</br>password: chores</p>
	</div>

	<div class='back-button-container'>	
		<button class='done-button' id='login-arrow-back' aria-label='return to splashpage'><div class='arrow-back trigger'></div></button>
	</div>

	<div id='ground'>
		<img src='/images/curve.png' alt='image of the ground'>
	</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>

</body>

</html>
