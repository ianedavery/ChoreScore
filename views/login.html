<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset="utf-8" content='login page' name='description'>
	<link rel='stylesheet' type='text/css' href='/styles.css'>
</head>

<body>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='login-form'>

		<fieldset>
			<legend>Login</legend>

			<label for='username'>username</label>
			<input type='text' name='username' id='username' required autocomplete autofocus>

			<label for='password'>password</label>
			<input type='password' name='password' id='password' required autocomplete>
			
		</fieldset>

		<button type='submit'>log in</button>
	</form>


<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>

</body>

</html>
