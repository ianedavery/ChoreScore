<!DOCTYPE html>
<html lang='en'>

<head>

	<title>ChoreScore</title>
	<meta charset='utf-8' content='splash page for chore score' name='description'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' href='/splash.css'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Average+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">

</head>

<body>

	<div id='main'>
		<header>
			<h1>ChoreScore</h1>
			<p>GET YOUR KIDS EXCITED ABOUT DOING THEIR CHORES</p>
		</header>
		<button type='button' id='splash-login' class='splash-buttons'>Login</button>
		<!--<div id='arrow-up' class='arrow down trigger'></div>-->
		<div id='arrow-up-container'>
			<div class='arrow-up trigger'></div>
		</div>
		<a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;" href="https://unsplash.com/@maundytime?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Catt Liu"><span style="display:inline-block;padding:2px 3px;"><svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;vertical-align:middle;top:-1px;fill:white;" viewBox="0 0 32 32"><title>unsplash-logo</title><path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z"></path></svg></span><span style="display:inline-block;padding:2px 3px;">Catt Liu</span></a>
	</div>

	<div class='slider close'>
		<div class='row' id='split'>
			<div id='inner-left-container' class='col-sm-12 col-md-5'>
				<section id='instructions'>
					<h2>Keep Score</h2>
					<ul class='list'>
						<li>Add Family Members to Your Account</li>
						<li>Create Chores for Family to Complete</li>
						<li>Complete Chore, Get Points</li>
						<li>Redeem Badges with Your Points</li>
					</ul>
				</section>
			</div>
			<div id='inner-right-container' class='col-sm-12 col-md-7'>

				<form id='registration-form'>

					<fieldset id='registration-fieldset'>

						<div class='container inputs'>
							<div class='row split-form'>

								<div class='form-group col-sm-12 col-md-6'>
									<label for='username'></label>
									<input class='form-control' type='text' name='username' id='reg-username' placeholder='username' required autocomplete autofocus>
								</div>

								<div class='form-group col-sm-12 col-md-6 right'>
									<label for='password'></label>
									<input class='form-control' type='password' name='password' id='reg-password' placeholder='password' required autocomplete>
								</div>

							</div>
						</div>

					</fieldset>

					<div class='container buttons'>
						<div class='row split-form-button'>
							<div class='col-sm-12'>
								<button type='submit' id='sign-up-button' class='btn btn-default'>Sign Up</button>
							</div>
						</div>
					</div>
				</form>

				<div class='d-none d-md-block'>
					<img class='img-responsive' src='/images/laundry.png' alt='laundry basket' id='laundry'>
				</div>

			</div>

			<div id='arrow-down-container'>
				<div class='arrow-down trigger'></div>
			</div>

		</div>
	</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>
</body>

</html>
