<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset='utf-8' content='chore dashboard' name='description'>
	<link rel='stylesheet' type='text/css' href='/styles.css'>
</head>
<body>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<div id='chore-buttons'>
		<button type='button' id='create-chore' class='create-buttons'>Create a new chore</button>
		<button type='button' id='edit-chore' class='edit-buttons'>Edit a Chore</button>
		<button type='button' id='complete-chore'>Complete a Chore</button>
		<button type='button' id='delete-chore'>Delete a chore</button>
		<button type='button' id='view-completed-chores'>View Completed Chores</button>
	</div>

	<button id='done-button'>Done</button>

	<main>
		<div id='chore-dashboard-container'></div>
	</main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>
</body>
</html>
