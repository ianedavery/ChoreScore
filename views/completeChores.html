<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset='utf-8' content='complete chores' name='description'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' href='/operations.css'>
	<link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Average+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='complete-chore-form'>
		<fieldset>
			<legend class='legend'>Complete a Chore</legend>

			<div class='form-group'>
				<select form='complete-chore-form' name='chore-to-complete' id='complete-dropdown' class='form-control two-field-dropdown' autofocus required>
				</select>
			</div>

			<div class='form-group'>
				<select form='complete-chore-form' name='family-to-complete' id='family-dropdown' class='form-control two-field-dropdown' autofocus required>
				</select>
			</div>

		</fieldset>

		<button type='submit' class='btn btn-default operations-button'>Complete</button>
	</form>

	<button class='done-button'><div class='arrow-back trigger' id='chore-arrow-back'></div></button>

	<main class='create-container'></main>

	<div id='ground'>
		<img src='/images/curve.png' alt='image of the ground' id='rolling-hills'>
	</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>		
</body>
</html>
