<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset='utf-8' content='create badges' name='description'>
	<link rel='stylesheet' type='text/css' href='/styles.css'>
</head>
<body>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='badge-form'>
		<fieldset>
			<legend>Create Badge</legend>

			<label for='badge-name'>Badge Name</label>
			<input type='text' name='badge-name' id='badge-name' required autocomplete>

			<label for='badge-cost'>Badge Cost</label>
			<input type='number' name='badge-cost' id='badge-cost' required autocomplete>

		</fieldset>

		<button type='submit'>Make it</button>
	</form>

	<button id='done-button'>Done</button>

	<main>
		<div id='create-badge-container'></div>
	</main>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>	
</body>
</html>
