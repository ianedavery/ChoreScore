<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset='utf-8' content='edit badges' name='description'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css' integrity='sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb' crossorigin='anonymous'>
	<link rel='stylesheet' type='text/css' href='./operations.css'>
	<link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
</head>
<body id='edit-badge-page'>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='edit-badge-form'>
		<fieldset>
			<legend class='legend three-field-legend'>Edit Prize</legend>

			<div class="form-group">
				<select form='edit-badge-form' name='badge_to_edit' id='edit-dropdown' class='form-control' aria-label='prize to edit' autofocus required>
				</select>
			</div>

			<div class="form-group">
				<label for='badge-name'></label>
				<input type='text' name='badge-name' id='badge-name' class='form-control' placeholder='New Prize Name' aria-label='new prize name' autocomplete>
			</div>

			<div class="form-group">
				<label for='badge-cost'></label>
				<input type='number' name='badge-cost' id='badge-cost' class='form-control' placeholder='New Prize Cost' aria-label='new prize cost' autocomplete>
			</div>

		</fieldset>

		<button type='submit' class='btn btn-default operations-button three-field-operations-button'>Edit</button>
	</form>

	<div class='back-button-container'>
		<button class='done-button three-field-done-button' id='badge-arrow-back' aria-label='return to prize dashboard'><div class='arrow-back trigger'></div></button>
	</div>

	<main id='edit-badge-create-container' class='three-field-create-container'></main>

	<div id='ground'>
		<img src='/images/curve.png' alt='image of the ground' id='rolling-hills'>
	</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>		
</body>
</html>
