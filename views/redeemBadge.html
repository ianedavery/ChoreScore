<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset='utf-8' content='redeem badges' name='description'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' href='./operations.css'>
	<link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Average+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body id='redeem-badge-page'>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='redeem-badge-form'>
		<fieldset>
			<legend class='legend'>Redeem Prize</legend>

			<div class='form-group'>
				<select form='redeem-badge-form' name='badge-to-redeem' id='redeem-dropdown' class='form-control two-field-dropdown' aria-label='prize to redeem' autofocus required>
				</select>
			</div>

			<div class='form-group'>
				<select form='redeem-badge-form' name='family-to-redeem' id='family-dropdown' class='form-control two-field-dropdown' aria-label='family redeeming prize' autofocus required>
				</select>
			</div>

		</fieldset>

		<button type='submit' class='btn btn-default operations-button'>Redeem</button>
	</form>

	<div class='back-button-container'>
		<button class='done-button' id='badge-arrow-back' aria-label='return to prize dashboard'><div class='arrow-back trigger'></div></button>
	</div>

	<main id='redeem-badge-create-container'></main>

	<div id='ground'>
		<img src='/images/curve.png' alt='image of the ground' id='rolling-hills'>
	</div>
	
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>		
</body>
</html>
