<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<meta charset='utf-8' content='edit family' name='description'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css' integrity='sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb' crossorigin='anonymous'>
	<link rel='stylesheet' type='text/css' href='./operations.css'>
	<link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
</head>
<body>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='edit-family-form'>
		<fieldset>
			<legend class='legend three-field-legend'>Edit Family</legend>

			<div class="form-group">
				<select form='edit-family-form' name='family-to-edit' id='family-edit-dropdown' class='form-control' aria-label='family to edit' autofocus required>
				</select>
			</div>

			<div class="form-group">
				<label for='family-name'></label>
				<input type='text' name='family-name' id='family-name' class='form-control' placeholder='New Name' aria-label='new name' autocomplete>
			</div>

			<div class="form-group">
				<label for='family-points'></label>
				<input type='number' name='family-points' id='family-points' class='form-control' placeholder='New Points Accrued' aria-label='new points accrued' autocomplete>
			</div>

		</fieldset>

		<button type='submit' class='btn btn-default operations-button three-field-operations-button'>Edit</button>
	</form>
	
	<div class='back-button-container'>
		<button class='done-button three-field-done-button' id='family-arrow-back' aria-label='return to family dashboard'><div class='arrow-back trigger'></div></button>
	</div>

	<main class='three-field-create-container' id='edit-family-create-container'></main>
	
	<div id='ground'>
		<img src='/images/curve.png' alt='image of the ground' id='rolling-hills'>
	</div>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='/client.js'></script>		
</body>
</html>
