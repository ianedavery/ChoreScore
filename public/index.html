<!DOCTYPE html>
<html lang='en'>
<head>
	<title>ChoreScore</title>
	<link rel='stylesheet' type='text/css' href='/styles.css'>
</head>

<body>

	<header>
		<h1>ChoreScore</h1>
	</header>

	<form id='login-form'>
		<fieldset>
			<legend>Login</legend>

			<label for='username'>username</label>
			<input type='text' name='username' id='username' required autocomplete>

			<label for='password'>password</label>
			<input type='password' name='password' id='password' required autocomplete>
		</fieldset>

		<button type='submit'>log in</button>
	</form>

	<form id='registration-form'>
		<fieldset>
			<legend>Register</legend>

			<label for='username'>username</label>
			<input type='text' name='username' id='reg-username' required autocomplete>

			<label for='password'>password</label>
			<input type='password' name='password' id='reg-password' required autocomplete>

			<label for='firstName'>First Name</label>
			<input type='text' name='firstName' id='firstName' autocomplete>

			<label for='lastName'>Last Name</label>
			<input type='text' name='lastName' id='lastName' autocomplete>

		</fieldset>

		<button type='submit'>Register</button>
	</form>

	<button type='button' id='test-register'>Test Register</button>

	<button type='button' id='badges'>Badges</button>

	<button type='button' id='chores'>Chores</button>

<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script type='text/javascript' src='client.js'></script>

</body>

</html>
